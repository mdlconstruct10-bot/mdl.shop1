<div class="container">

  <!-- LOGIN -->
  <div class="container-2 auth-card" id="loginBox">
    <div class="log">
      <h2>Autentificare MDL</h2>

      <form>
        <label>Utilizator</label>
        <input type="text" required>

        <label>Parolă</label>
        <input type="password" required>

        <button type="submit">Loghează-te</button>
      </form>

      <p class="switch">
        Nu ai cont?
        <button type="button" onclick="showRegister()">Inregistrează-te</button>
      </p>
    </div>
  </div>
   
  <!-- REGISTER -->
  <div class="container-2 auth-card hidden" id="registerBox">
    <div class="log">
      <h2>Creaza-ti un cont MDL</h2>

      <form>
        <label>Email</label>
        <input type="text" required>

        <label>Utilizator</label>
        <input type="text" required>

        <label>Parolă</label>
        <input type="password" required>

        <button type="submit">Creează cont</button>
      </form>

      <p class="switch">
        Ai deja cont?
        <button type="button" onclick="showLogin()">Autentifică-te</button>
      </p>
    </div>
  </div>

</div>
